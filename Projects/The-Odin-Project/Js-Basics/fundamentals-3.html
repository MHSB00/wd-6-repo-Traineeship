<script>

function add7(number){
    return number + 7;   
}

function mutiply(a, b){
    return a * b;
}


const capitalize = ([ first, ...rest ], locale = navigator.language) =>
first.toLocaleUpperCase(locale) + rest.join('');

function lastLetter(string){
    return Array.from(string)[string.length-1];
}


console.log(add7(1));
console.log(mutiply(2,2));
console.log(capitalize('hiih'));
console.log(lastLetter('ijijuyghjjjghgggAasasda'));






</script>
